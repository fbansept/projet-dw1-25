<div class="container">
  <div class="row row-cols-2">
    @for (produit of produits; track $index) {

    <div class="mb-4">
      <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>{{ produit.nom }}</mat-card-title>
          <mat-card-subtitle>{{ produit.prix }}â‚¬</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="https://placehold.co/600x400"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz
            breeds of dog from Japan. A small, agile dog that copes very well
            with mountainous terrain, the Shiba Inu was originally bred for
            hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Acheter</button>
          <button mat-button>Modifier</button>
          <button mat-button>Supprimer</button>
        </mat-card-actions>
      </mat-card>
    </div>
    }
  </div>
</div>
