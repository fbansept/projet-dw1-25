<form (ngSubmit)="onConnexion()">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ex. a@a.com" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input matInput type="password" />
  </mat-form-field>

  <button mat-raised-button>Connexion</button>
</form>
